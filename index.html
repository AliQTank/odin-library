<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="header-number-2">my library</h2>
    <form action="">
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="name of book">
        <label for="author"></label>
        <input type="text" id="author" name="author" placeholder="authors name">
        <label for="did-you-read-it">did you read it?</label>
        <select name="did-you-read-it" id="did-you-read-it">
            <option value="" selected></option>
            <option value="true">yes</option>
            <option value="false">no</option>
        </select>
        <input id="book-inserting-button" type="submit" value="new book">
    </form>
    <p id="demo"></p>

<table id="only-table">
    <caption>library table</caption>
    <tr>
        <th>Name of Booook</th>
        <th>Author</th>
        <th>have read it?</th>
    </tr>
</table>
    <script src="app.js"></script>
</body>
</html>
